<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Enhancer Pro</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --accent: #238636;
            --text: #c9d1d9;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #30363d;
        }

        .controls {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        input[type="range"] {
            accent-color: var(--accent);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button, .file-input-label {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        button:hover { background-color: #2ea043; }

        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Mejora de Imagen HTML5</h2>
    <p>Sube una foto para ajustar par√°metros de calidad.</p>
    
    <label class="file-input-label" for="upload">üìÅ Seleccionar Foto</label>
    <input type="file" id="upload" accept="image/*">

    <canvas id="canvas"></canvas>

    <div class="controls">
        <div class="control-group">
            <label>Brillo</label>
            <input type="range" id="brightness" min="0" max="200" value="100">
        </div>
        <div class="control-group">
            <label>Contraste</label>
            <input type="range" id="contrast" min="0" max="200" value="100">
        </div>
        <div class="control-group">
            <label>Saturaci√≥n</label>
            <input type="range" id="saturate" min="0" max="200" value="100">
        </div>
    </div>

    <div class="btn-group">
        <button onclick="applyAutoEnhance()">‚ú® Auto-Mejora</button>
        <button onclick="downloadImage()" style="background: #30363d;">Descargar</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    const sliders = document.querySelectorAll('input[type="range"]');
    
    let originalImage = null;

    upload.addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                originalImage = img;
                applyFilters();
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    });

    function applyFilters() {
        if (!originalImage) return;

        const b = document.getElementById('brightness').value;
        const c = document.getElementById('contrast').value;
        const s = document.getElementById('saturate').value;

        ctx.filter = `brightness(${b}%) contrast(${c}%) saturate(${s}%)`;
        ctx.drawImage(originalImage, 0, 0);
    }

    sliders.forEach(slider => {
        slider.addEventListener('input', applyFilters);
    });

    function applyAutoEnhance() {
        // Valores predefinidos para una mejora r√°pida
        document.getElementById('brightness').value = 105;
        document.getElementById('contrast').value = 120;
        document.getElementById('saturate').value = 110;
        applyFilters();
    }

    function downloadImage() {
        const link = document.createElement('a');
        link.download = 'foto-mejorada.png';
        link.href = canvas.toDataURL();
        link.click();
    }
</script>

</body>
</html>
