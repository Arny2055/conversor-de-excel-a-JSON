<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetAGS AI Enhancer v2</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/upscaler@1.0.0-beta.33/dist/browser/upscaler.min.js"></script>
    
    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --accent: #238636;
            --error: #da3633;
            --text: #c9d1d9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: var(--card);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #30363d;
            max-width: 700px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 20px;
            background: #21262d;
        }

        .comparison-box {
            position: relative;
            width: 100%;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            display: none;
            border: 1px solid #30363d;
        }

        canvas { width: 100%; display: block; }

        .btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:disabled { background: #21262d; color: #8b949e; cursor: not-allowed; }

        #errorMessage {
            color: var(--error);
            background: rgba(218, 54, 51, 0.1);
            padding: 10px;
            border-radius: 6px;
            display: none;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>AI Image Sharpener</h2>
    <div id="engineStatus" class="status-badge">‚è≥ Iniciando motor...</div>
    
    <div id="errorMessage"></div>

    <input type="file" id="upload" accept="image/*" style="display: none;">
    <button class="btn" onclick="document.getElementById('upload').click()" id="mainBtn">Seleccionar Imagen</button>

    <div class="comparison-box" id="resultBox">
        <p style="font-size: 12px; color: #8b949e;">RESULTADO IA (SUPER RESOLUCI√ìN)</p>
        <canvas id="outputCanvas"></canvas>
        <button class="btn" style="margin-top:15px; background:#30363d" onclick="download()">Descargar HD</button>
    </div>
</div>

<script>
    let upscaler;
    const engineStatus = document.getElementById('engineStatus');
    const mainBtn = document.getElementById('mainBtn');
    const errorMsg = document.getElementById('errorMessage');

    async function initEngine() {
        try {
            // Intentamos forzar WebGL primero
            await tf.setBackend('webgl');
            await tf.ready();
            
            upscaler = new Upscaler({
                model: {
                    path: 'https://cdn.jsdelivr.net/npm/@upscalerjs/models@1.0.0-beta.4/models/esrgan-slim/2x/model.json',
                    scale: 2
                }
            });

            engineStatus.innerText = "‚úÖ Motor IA Listo (Aceleraci√≥n por GPU)";
            engineStatus.style.color = "#3fb950";
        } catch (e) {
            console.warn("Fallo WebGL, intentando CPU...");
            try {
                await tf.setBackend('cpu');
                engineStatus.innerText = "‚ö†Ô∏è Motor IA Listo (Modo Compatibilidad)";
                engineStatus.style.color = "#d29922";
            } catch (err) {
                errorMsg.innerText = "Tu navegador no soporta ninguna tecnolog√≠a de IA. Prueba actualizando Chrome o usando una PC.";
                errorMsg.style.display = "block";
            }
        }
    }

    document.getElementById('upload').onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const img = new Image();
        img.src = URL.createObjectURL(file);
        
        img.onload = async () => {
            mainBtn.disabled = true;
            engineStatus.innerText = "üß† Procesando... (No cierres la pesta√±a)";
            
            try {
                // Upscaling inteligente
                const enhancedImgSrc = await upscaler.upscale(img, {
                    patchSize: 32, // Pedazos peque√±os para evitar errores de memoria
                    padding: 2
                });

                const canvas = document.getElementById('outputCanvas');
                const ctx = canvas.getContext('2d');
                const enhancedImg = new Image();
                enhancedImg.src = enhancedImgSrc;
                
                enhancedImg.onload = () => {
                    canvas.width = enhancedImg.width;
                    canvas.height = enhancedImg.height;
                    ctx.drawImage(enhancedImg, 0, 0);
                    document.getElementById('resultBox').style.display = 'block';
                    engineStatus.innerText = "‚ú® ¬°Mejora completada!";
                    mainBtn.disabled = false;
                };
            } catch (err) {
                errorMsg.innerText = "Error al procesar: Imagen demasiado grande o memoria insuficiente.";
                errorMsg.style.display = "block";
                mainBtn.disabled = false;
            }
        };
    };

    function download() {
        const link = document.createElement('a');
        link.download = 'betags-ai-photo.png';
        link.href = document.getElementById('outputCanvas').toDataURL();
        link.click();
    }

    initEngine();
</script>

</body>
</html>
