<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poisson Insights - Mobile Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --accent: #38bdf8; --win: #10b981; --loss: #ef4444; --text: #f1f5f9; --gold: #fbbf24; }
        * { box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        
        .container { max-width: 100%; margin: auto; }
        
        /* Ajustes para Móvil */
        .header { text-align: center; padding: 10px 0; border-bottom: 1px solid #334155; }
        .header h1 { font-size: 1.5rem; margin: 5px 0; color: var(--accent); }

        .input-section { background: var(--panel); padding: 15px; border-radius: 12px; margin: 15px 0; }
        textarea { width: 100%; height: 80px; background: #0f172a; border: 1px solid #475569; border-radius: 8px; color: var(--accent); padding: 10px; font-size: 12px; }
        
        .btn { background: var(--accent); color: var(--bg); border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }

        /* Filtros Apilables en móvil */
        .filters-bar { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #2d3748; padding: 12px; border-radius: 12px; margin-bottom: 15px; }
        .filter-group { display: flex; flex-direction: column; }
        .filter-group label { font-size: 0.7rem; color: #94a3b8; margin-bottom: 4px; }
        select, input { background: #0f172a; border: 1px solid #475569; color: white; padding: 8px; border-radius: 6px; font-size: 14px; width: 100%; }

        /* Dashboard de Insights */
        .insight-box { background: linear-gradient(135deg, #1e293b, #0f172a); border: 1px solid var(--accent); padding: 15px; border-radius: 12px; margin-bottom: 20px; }
        .insight-box h3 { margin: 0 0 10px 0; font-size: 1rem; color: var(--gold); display: flex; align-items: center; }
        .insight-item { font-size: 0.85rem; margin-bottom: 8px; padding-left: 15px; position: relative; line-height: 1.4; }
        .insight-item::before { content: "•"; position: absolute; left: 0; color: var(--accent); }

        /* KPIs */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-card { background: var(--panel); padding: 12px; border-radius: 10px; text-align: center; }
        .stat-card small { color: #94a3b8; font-size: 0.65rem; display: block; }
        .stat-card span { font-size: 1.2rem; font-weight: bold; }

        /* Gráficas */
        .chart-box { background: var(--panel); padding: 10px; border-radius: 12px; height: 280px; margin-bottom: 15px; }

        /* Tabla con Scroll */
        .table-wrapper { overflow-x: auto; background: var(--panel); border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; font-size: 0.75rem; }
        th { background: #334155; padding: 10px; text-align: left; }
        td { padding: 8px 10px; border-bottom: 1px solid #334155; }
        
        .win { color: var(--win); }
        .loss { color: var(--loss); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Poisson <span style="color:white">Intelligence</span></h1>
        <small>v2.0 Mobile Optimized</small>
    </div>

    <div class="input-section">
        <textarea id="rawInput" placeholder="Pega aquí tus datos de Excel..."></textarea>
        <button class="btn" onclick="loadAndProcess()">ANALIZAR AHORA</button>
    </div>

    <div id="mainUI" style="display:none;">
        <div class="insight-box">
            <h3>&#10024; Insights de Estrategia</h3>
            <div id="insight-list"></div>
        </div>

        <div class="filters-bar">
            <div class="filter-group"><label>Liga</label><select id="f-league" onchange="run()"></select></div>
            <div class="filter-group"><label>Cuota Min</label><input type="number" id="f-min" value="1.0" step="0.1" oninput="run()"></div>
            <div class="filter-group"><label>Cuota Max</label><input type="number" id="f-max" value="10.0" step="0.1" oninput="run()"></div>
            <div class="filter-group"><label>Resultado</label><select id="f-res" onchange="run()"><option value="all">Todos</option><option value="winning">Win</option><option value="losing">Loss</option></select></div>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><small>YIELD</small><span id="s-yield">0%</span></div>
            <div class="stat-card"><small>P-VALUE</small><span id="s-p">0.00</span></div>
            <div class="stat-card"><small>PROFIT</small><span id="s-profit">0u</span></div>
            <div class="stat-card"><small>WIN RATE</small><span id="s-wr">0%</span></div>
        </div>

        <div class="chart-box"><canvas id="chartEquity"></canvas></div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr><th>Partido</th><th>Cuota</th><th>Res</th><th>Profit</th></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
let rawData = [];
let charts = {};

function loadAndProcess() {
    const input = document.getElementById('rawInput').value.trim();
    if(!input) return;
    
    const rows = input.split('\n');
    rawData = [];
    const leagues = new Set();

    rows.forEach(r => {
        const c = r.split('\t');
        const odd = parseFloat(c[2]);
        const res = c[36]?.trim().toLowerCase();
        if(!isNaN(odd) && (res === 'winning' || res === 'losing')) {
            rawData.push({
                match: c[5], league: c[4]?.trim(), odd, res,
                profit: res === 'winning' ? (odd - 1) : -1,
                prob: 1/odd
            });
            leagues.add(c[4]?.trim());
        }
    });

    const sel = document.getElementById('f-league');
    sel.innerHTML = '<option value="all">Todas las Ligas</option>';
    Array.from(leagues).sort().forEach(l => sel.innerHTML += `<option value="${l}">${l}</option>`);

    document.getElementById('mainUI').style.display = 'block';
    run();
}

function run() {
    const lFilter = document.getElementById('f-league').value;
    const minO = parseFloat(document.getElementById('f-min').value);
    const maxO = parseFloat(document.getElementById('f-max').value);
    const rFilter = document.getElementById('f-res').value;

    const data = rawData.filter(d => 
        (lFilter === 'all' || d.league === lFilter) &&
        (d.odd >= minO && d.odd <= maxO) &&
        (rFilter === 'all' || d.res === rFilter)
    );

    updateUI(data);
}

function updateUI(data) {
    const n = data.length;
    if(n === 0) return;

    const wins = data.filter(x => x.res === 'winning').length;
    const profit = data.reduce((a, b) => a + b.profit, 0);
    const yieldPct = (profit / n) * 100;
    const wr = (wins / n) * 100;

    // P-Value
    const expWins = data.reduce((a, b) => a + b.prob, 0);
    const vari = data.reduce((a, b) => a + (b.prob * (1 - b.prob)), 0);
    const z = (wins - expWins) / Math.sqrt(vari);
    const pValue = 1 - (0.5 * (1 + erf(z / Math.sqrt(2))));

    document.getElementById('s-yield').innerText = yieldPct.toFixed(1) + '%';
    document.getElementById('s-p').innerText = pValue.toFixed(4);
    document.getElementById('s-profit').innerText = profit.toFixed(2) + 'u';
    document.getElementById('s-wr').innerText = wr.toFixed(1) + '%';

    generateInsights(data, pValue, yieldPct, n);
    renderChart(data);

    document.getElementById('tableBody').innerHTML = data.slice(-10).reverse().map(x => `
        <tr><td>${x.match}</td><td>${x.odd}</td><td class="${x.res}">${x.res.toUpperCase()}</td><td class="${x.profit>0?'win':'loss'}">${x.profit.toFixed(2)}</td></tr>
    `).join('');
}

function generateInsights(data, p, y, n) {
    const list = document.getElementById('insight-list');
    let html = "";

    // Insight 1: Confianza
    if(p < 0.05) html += `<div class="insight-item"><b>Sistema Robusto:</b> Tu p-value es ${p.toFixed(4)}. Hay menos de 5% de probabilidad de que sea suerte.</div>`;
    else html += `<div class="insight-item"><b>Alerta de Varianza:</b> Los resultados actuales no son estadísticamente sólidos. Podría ser una racha temporal.</div>`;

    // Insight 2: Cuotas
    const avgOdd = data.reduce((a,b)=>a+b.odd,0)/n;
    html += `<div class="insight-item"><b>Cuota Promedio:</b> Estás operando en @${avgOdd.toFixed(2)}. Tu Win Rate necesario es ${(100/avgOdd).toFixed(1)}%.</div>`;

    // Insight 3: Ligas Peligrosas
    const lMap = {};
    data.forEach(x => { lMap[x.league] = (lMap[x.league] || 0) + x.profit; });
    const worstL = Object.entries(lMap).sort((a,b)=>a[1]-b[1])[0];
    if(worstL && worstL[1] < 0) html += `<div class="insight-item"><b>Fuga de Profit:</b> Estás perdiendo ${Math.abs(worstL[1]).toFixed(2)}u en la liga <b>${worstL[0]}</b>.</div>`;

    list.innerHTML = html;
}

function renderChart(data) {
    if(charts.e) charts.e.destroy();
    let cur = 0;
    const equity = data.map(x => cur += x.profit);
    charts.e = new Chart(document.getElementById('chartEquity'), {
        type: 'line',
        data: {
            labels: data.map((_,i)=>i+1),
            datasets: [{ label: 'Profit', data: equity, borderColor: '#38bdf8', backgroundColor: 'rgba(56,189,248,0.1)', fill: true, pointRadius: 0 }]
        },
        options: { maintainAspectRatio: false, scales: { x: { display: false } } }
    });
}

function erf(x) {
    const a = [0.254829592, -0.284496736, 1.421413741, -1.453152027, 1.061405429];
    const p = 0.3275911;
    const sign = (x < 0) ? -1 : 1;
    x = Math.abs(x);
    const t = 1.0 / (1.0 + p * x);
    const y = 1.0 - (((((a[4] * t + a[3]) * t) + a[2]) * t + a[1]) * t + a[0]) * t * Math.exp(-x * x);
    return sign * y;
}
</script>
</body>
</html>
