<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poisson Intelligence - Omni-Format</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #0a0f1e; --panel: #161c2d; --accent: #00f2ff; --win: #00ff88; --loss: #ff0055; --text: #e2e8f0; --gold: #ffd700; }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; line-height: 1.4; }
        
        .container { max-width: 1200px; margin: auto; }
        .header { text-align: center; padding: 15px 0; border-bottom: 1px solid #2d3748; margin-bottom: 15px; }
        .header h1 { color: var(--accent); margin: 0; font-size: 1.6rem; letter-spacing: 1px; }

        .input-box { background: var(--panel); padding: 15px; border-radius: 12px; border: 1px solid #2d3748; margin-bottom: 15px; }
        textarea { width: 100%; height: 80px; background: #050811; border: 1px solid #475569; border-radius: 8px; color: var(--accent); padding: 10px; font-size: 11px; font-family: monospace; }
        
        .btn { background: linear-gradient(90deg, #00c6ff, #0072ff); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; text-transform: uppercase; }

        /* Dashboard */
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px; }
        @media (min-width: 768px) { .stats-grid { grid-template-columns: repeat(4, 1fr); } }
        
        .stat-card { background: var(--panel); padding: 15px; border-radius: 10px; text-align: center; border-bottom: 3px solid #334155; }
        .stat-card small { color: #94a3b8; font-size: 0.7rem; display: block; text-transform: uppercase; margin-bottom: 5px; }
        .stat-card span { font-size: 1.3rem; font-weight: 800; color: var(--accent); }

        .insight-card { background: rgba(0, 242, 255, 0.05); border-left: 4px solid var(--accent); padding: 15px; border-radius: 4px; margin-bottom: 15px; font-size: 0.9rem; }
        
        .chart-box { background: var(--panel); padding: 15px; border-radius: 12px; height: 300px; margin-bottom: 15px; border: 1px solid #2d3748; }

        .table-wrapper { overflow-x: auto; background: var(--panel); border-radius: 10px; border: 1px solid #2d3748; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; font-size: 0.8rem; }
        th { background: #1c2539; padding: 12px; text-align: left; color: var(--accent); }
        td { padding: 10px; border-bottom: 1px solid #2d3748; }
        
        .Winning { color: var(--win); font-weight: bold; }
        .Losing { color: var(--loss); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>POISSON <span style="color:white">ELITE BI</span></h1>
        <small style="color: #94a3b8;">Soporte Multi-Formato & Insights Predictivos</small>
    </div>

    <div class="input-box">
        <textarea id="rawInput" placeholder="Pega aquí tu historial (detecta automáticamente ambos formatos)..."></textarea>
        <button class="btn" onclick="processData()">Ejecutar Análisis Omni-Format</button>
    </div>

    <div id="dashboard" style="display:none;">
        <div class="insight-card" id="ai-insight"></div>

        <div class="stats-grid">
            <div class="stat-card"><small>Yield / ROI</small><span id="s-yield">0%</span></div>
            <div class="stat-card" id="p-card"><small>P-Value</small><span id="s-p">0.00</span></div>
            <div class="stat-card"><small>Edge Real</small><span id="s-edge">0%</span></div>
            <div class="stat-card"><small>Max Drawdown</small><span id="s-dd" style="color: var(--loss)">0u</span></div>
        </div>

        <div class="chart-box"><canvas id="equityChart"></canvas></div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr><th>Partido</th><th>Liga</th><th>Cuota</th><th>Resultado</th><th>Profit</th></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
let chart = null;

function processData() {
    const raw = document.getElementById('rawInput').value.trim();
    if(!raw) return;

    const rows = raw.split('\n');
    let picks = [];

    rows.forEach(row => {
        const c = row.split('\t').map(s => s.trim());
        if (c.length < 10) return;

        let odd, res, league, match;

        // LÓGICA DE DETECCIÓN DE FORMATO (OMNI-DETECTOR)
        // Buscamos la columna "Result" que suele contener "Winning" o "Losing"
        // En formato 1 está en la 36. En formato 2 está en la 29.
        
        if (c[36] && (c[36].toLowerCase() === 'winning' || c[36].toLowerCase() === 'losing')) {
            // Formato 1
            odd = parseFloat(c[2]);
            res = c[36];
            league = c[4];
            match = c[5];
        } else if (c[29] && (c[29].toLowerCase() === 'winning' || c[29].toLowerCase() === 'losing')) {
            // Formato 2
            odd = parseFloat(c[2]);
            res = c[29];
            league = c[4];
            match = c[5];
        }

        if(!isNaN(odd) && res) {
            picks.push({
                match, league, odd, res,
                profit: res.toLowerCase() === 'winning' ? (odd - 1) : -1,
                prob: 1/odd
            });
        }
    });

    if(picks.length === 0) return alert("No se detectaron datos válidos. Revisa el formato.");
    render(picks);
}

function render(data) {
    document.getElementById('dashboard').style.display = 'block';
    const n = data.length;
    const wins = data.filter(x => x.res.toLowerCase() === 'winning').length;
    const profit = data.reduce((a, b) => a + b.profit, 0);
    const yieldPct = (profit / n) * 100;
    
    // P-Value y Varianza
    const expWins = data.reduce((a, b) => a + b.prob, 0);
    const vari = data.reduce((a, b) => a + (b.prob * (1 - b.prob)), 0);
    const z = (wins - expWins) / Math.sqrt(vari);
    const pValue = 1 - (0.5 * (1 + erf(z / Math.sqrt(2))));

    // Drawdown
    let cur = 0, peak = 0, mdd = 0, history = [0];
    data.forEach(x => {
        cur += x.profit;
        history.push(cur);
        if(cur > peak) peak = cur;
        if(peak - cur > mdd) mdd = peak - cur;
    });

    // UI
    document.getElementById('s-yield').innerText = yieldPct.toFixed(2) + '%';
    document.getElementById('s-p').innerText = pValue.toFixed(4);
    document.getElementById('s-dd').innerText = '-' + mdd.toFixed(2) + 'u';
    document.getElementById('s-edge').innerText = ((wins/n - expWins/n)*100).toFixed(1) + '%';
    
    // Insights Inteligentes
    const insight = document.getElementById('ai-insight');
    if(pValue < 0.05) {
        insight.innerHTML = `<b>&#128640; SISTEMA VALIDADO:</b> Tu ventaja no es casualidad. El modelo Poisson está batiendo la probabilidad implícita con alta confianza.`;
        document.getElementById('p-card').style.borderColor = "var(--win)";
    } else {
        insight.innerHTML = `<b>&#9888; PRECAUCIÓN:</b> P-Value alto (${pValue.toFixed(3)}). No hay pruebas suficientes de que tu beneficio sea por habilidad. Podría ser varianza positiva.`;
        document.getElementById('p-card').style.borderColor = "var(--loss)";
    }

    // Chart
    if(chart) chart.destroy();
    chart = new Chart(document.getElementById('equityChart'), {
        type: 'line',
        data: {
            labels: history.map((_,i)=>i),
            datasets: [{
                label: 'Unidades',
                data: history,
                borderColor: '#00f2ff',
                backgroundColor: 'rgba(0, 242, 255, 0.1)',
                fill: true,
                tension: 0.3,
                pointRadius: 0
            }]
        },
        options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false } } }
    });

    // Table
    document.getElementById('tableBody').innerHTML = data.slice(-15).reverse().map(x => `
        <tr>
            <td>${x.match}</td><td>${x.league}</td><td>${x.odd.toFixed(2)}</td>
            <td class="${x.res}">${x.res.toUpperCase()}</td>
            <td style="color:${x.profit > 0 ? 'var(--win)' : 'var(--loss)'}">${x.profit.toFixed(2)}u</td>
        </tr>
    `).join('');
}

function erf(x) {
    const a = [0.254829592, -0.284496736, 1.421413741, -1.453152027, 1.061405429];
    const p = 0.3275911;
    const sign = (x < 0) ? -1 : 1;
    x = Math.abs(x);
    const t = 1.0 / (1.0 + p * x);
    const y = 1.0 - (((((a[4] * t + a[3]) * t) + a[2]) * t + a[1]) * t + a[0]) * t * Math.exp(-x * x);
    return sign * y;
}
</script>
</body>
</html>
